name: Build, Deploy, and Release

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      release_version:
        description: 'Release version (e.g., 1.3.3)'
        required: true
      development_version:
        description: 'Next development version (e.g., 1.4.0-SNAPSHOT)'
        required: true

jobs:
  build:
    name: Build and Test JDK 8
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 8
          cache: maven

      - name: Build and test
        run: mvn clean package -B

  deploy:
    name: Deploy to Maven
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 8
          cache: maven
          server-id: openmrs-repo-snapshots
          server-username: MAVEN_REPO_USERNAME
          server-password: MAVEN_REPO_PASSWORD

      - name: Deploy to Maven
        run: mvn deploy -B -DskipTests
        env:
          MAVEN_REPO_USERNAME: ${{ secrets.MAVEN_REPO_USERNAME }}
          MAVEN_REPO_PASSWORD: ${{ secrets.MAVEN_REPO_PASSWORD }}

  release:
    name: Release to Maven
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout release scripts
        uses: actions/checkout@v4
        with:
          repository: openmrs/openmrs-contrib-release-scripts
          path: release-scripts

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 8
          cache: maven

      - name: Configure Maven settings
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << 'EOF'
          <settings>
            <servers>
              <server>
                <id>openmrs-repo-modules</id>
                <username>${env.MAVEN_REPO_USERNAME}</username>
                <password>${env.MAVEN_REPO_PASSWORD}</password>
              </server>
              <server>
                <id>openmrs-repo-snapshots</id>
                <username>${env.MAVEN_REPO_USERNAME}</username>
                <password>${env.MAVEN_REPO_PASSWORD}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Release prepare and perform
        run: |
          git config --global user.email "$GIT_USER_EMAIL"
          git config --global user.name "$GIT_USER_NAME"
          ./release-scripts/release-prepare-perform.sh \
            -r ${{ inputs.release_version }} \
            -d ${{ inputs.development_version }} \
            -e https://github.com/${{ github.repository }} \
            -s
        env:
          GIT_USER_NAME: openmrs-bot
          GIT_USER_EMAIL: info@openmrs.org
          MAVEN_REPO_USERNAME: ${{ secrets.MAVEN_REPO_USERNAME }}
          MAVEN_REPO_PASSWORD: ${{ secrets.MAVEN_REPO_PASSWORD }}
